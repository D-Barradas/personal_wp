<style>
/* Dark Theme Override for GitHub Pages */
:root {
  --primary-blue: #003366;
  --dark-blue: #001a33;
  --light-blue: #004d99;
  --accent-orange: #ff8c00;
  --light-orange: #ffa500;
  --white: #ffffff;
  --text-gray: #666666;
  --light-gray: #f5f5f5;
}

body {
  background: linear-gradient(135deg, #0a1628 0%, #1a2845 50%, #0f1f35 100%);
  color: #ffffff;
}

/* Hero Section */
.hero-section {
  background: linear-gradient(135deg, var(--primary-blue) 0%, var(--light-blue) 100%);
  color: var(--white);
  padding: 100px 20px;
  text-align: center;
  min-height: 600px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

.hero-section::before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 500px;
  height: 500px;
  background: rgba(255, 140, 0, 0.1);
  border-radius: 50%;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
}

.hero-content {
  position: relative;
  z-index: 1;
  max-width: 800px;
}

.hero-content h1 {
  font-size: 3.5rem;
  margin-bottom: 20px;
  font-weight: 800;
  color: var(--white);
}

.subtitle {
  font-size: 1.8rem;
  margin-bottom: 10px;
  font-weight: 300;
  color: var(--white);
}

.tagline {
  font-size: 1rem;
  margin-bottom: 40px;
  opacity: 0.95;
  color: var(--white);
}

/* Buttons */
.btn-cta {
  display: inline-block;
  padding: 12px 30px;
  background: var(--accent-orange);
  color: var(--white);
  text-decoration: none;
  border-radius: 5px;
  transition: all 0.3s ease;
  margin: 10px;
  font-weight: 600;
}

.btn-cta:hover {
  background: var(--light-orange);
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(255, 140, 0, 0.3);
}

.btn-cta-secondary {
  background: transparent;
  border: 2px solid var(--white);
}

.btn-cta-secondary:hover {
  background: var(--white);
  color: var(--primary-blue);
}

/* Section Container */
.section-container {
  padding: 80px 20px;
  background: linear-gradient(135deg, #0a1628 0%, #1a2845 50%, #0f1f35 100%);
  position: relative;
  overflow: hidden;
}

.section-container.alternate {
  background: linear-gradient(135deg, #0f1f35 0%, #1a2845 50%, #0a1628 100%);
}

.section-container::before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(255, 140, 0, 0.15) 0%, transparent 70%);
  border-radius: 50%;
  pointer-events: none;
  animation: float 8s ease-in-out infinite;
}

.section-title {
  text-align: center;
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--white);
  margin-bottom: 50px;
  position: relative;
  padding: 20px;
  background: linear-gradient(135deg, rgba(255, 140, 0, 0.1), rgba(0, 180, 216, 0.1));
  border-radius: 12px;
  border: 1px solid rgba(255, 140, 0, 0.2);
}

.section-title::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 4px;
  background: linear-gradient(90deg, var(--accent-orange), #00b4d8);
  border-radius: 2px;
}

/* Stats Container */
.stats-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  max-width: 1200px;
  margin: 0 auto;
}

.stat-box {
  text-align: center;
  padding: 30px;
  background: rgba(255, 140, 0, 0.1);
  border-radius: 12px;
  border: 1px solid rgba(255, 140, 0, 0.3);
}

.stat-number {
  font-size: 3rem;
  font-weight: 700;
  color: var(--accent-orange);
  margin-bottom: 10px;
}

.stat-label {
  font-size: 1.1rem;
  color: var(--white);
}

/* Achievement Cards */
.achievement-card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 140, 0, 0.3);
  border-radius: 12px;
  padding: 30px;
  text-align: center;
  transition: all 0.3s ease;
}

.achievement-card:hover {
  border-color: rgba(255, 140, 0, 0.8);
  transform: translateY(-10px);
  box-shadow: 0 15px 40px rgba(255, 140, 0, 0.2);
}

.achievement-card.highlight {
  border: 2px solid rgba(255, 140, 0, 0.5);
}

.achievement-card h3 {
  color: var(--white);
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.achievement-card p {
  color: rgba(255, 255, 255, 0.8);
}

/* Project Cards */
.project-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 30px;
  max-width: 1200px;
  margin: 0 auto;
}

.project-card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 140, 0, 0.3);
  border-radius: 12px;
  padding: 30px;
  transition: all 0.3s ease;
}

.project-card:hover {
  border-color: rgba(255, 140, 0, 0.8);
  transform: translateY(-10px);
  box-shadow: 0 15px 40px rgba(255, 140, 0, 0.2);
}

.project-title {
  color: var(--white);
  font-size: 1.5rem;
  margin-bottom: 15px;
}

.project-description {
  color: rgba(255, 255, 255, 0.8);
  line-height: 1.6;
  margin-bottom: 20px;
}

.project-tech {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 15px;
}

.tech-badge {
  padding: 5px 12px;
  background: rgba(0, 180, 216, 0.2);
  border: 1px solid rgba(0, 180, 216, 0.4);
  border-radius: 20px;
  font-size: 0.85rem;
  color: #00b4d8;
}

.tech-badge.highlight {
  background: rgba(255, 140, 0, 0.2);
  border-color: rgba(255, 140, 0, 0.4);
  color: var(--accent-orange);
}

.project-links a {
  display: inline-block;
  margin-right: 15px;
  color: var(--accent-orange);
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s;
}

.project-links a:hover {
  color: var(--light-orange);
  transform: translateX(5px);
}

/* Skills */
.skill-item {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 140, 0, 0.3);
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  transition: all 0.3s;
}

.skill-item:hover {
  border-color: rgba(255, 140, 0, 0.8);
  transform: translateY(-5px);
}

.skill-icon {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.skill-name {
  color: var(--white);
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 5px;
}

.skill-level {
  color: rgba(255, 255, 255, 0.6);
  font-size: 0.9rem;
}

/* Contact Section */
.contact-section {
  background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
  padding: 80px 20px;
  text-align: center;
  color: var(--white);
}

.contact-content h2 {
  color: var(--white);
  margin-bottom: 20px;
}

.contact-description {
  color: rgba(255, 255, 255, 0.9);
  font-size: 1.1rem;
  margin-bottom: 40px;
}

.contact-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.contact-item {
  display: inline-block;
  padding: 15px 30px;
  background: var(--accent-orange);
  color: var(--white);
  text-decoration: none;
  border-radius: 5px;
  font-weight: 600;
  transition: all 0.3s;
}

.contact-item:hover {
  background: var(--light-orange);
  transform: translateY(-3px);
}

/* Publications */
.publication-card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border-left: 4px solid var(--accent-orange);
  border-radius: 8px;
  padding: 25px;
  margin-bottom: 25px;
}

.publication-card h3 {
  color: var(--white);
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.publication-card p {
  color: rgba(255, 255, 255, 0.8);
  margin-bottom: 8px;
}

.publication-card a {
  color: var(--accent-orange);
  text-decoration: none;
  font-weight: 600;
}

.publication-card a:hover {
  color: var(--light-orange);
}

/* Override Jekyll theme */
.page__content {
  color: var(--white);
}

.masthead {
  background: var(--dark-blue) !important;
  border-bottom: 1px solid var(--accent-orange);
}

.masthead__inner-wrap {
  background: var(--dark-blue) !important;
}

.masthead__menu {
  background: var(--dark-blue) !important;
}

.site-title {
  color: var(--white) !important;
}

.greedy-nav a {
  color: var(--white) !important;
}

.greedy-nav .visible-links a {
  color: var(--white) !important;
}

.greedy-nav .visible-links a:before {
  background: var(--accent-orange) !important;
}

.greedy-nav a:hover {
  color: var(--accent-orange) !important;
}

.page__footer {
  background: var(--dark-blue);
  color: var(--white);
}

/* Responsive */
@media (max-width: 768px) {
  .hero-content h1 {
    font-size: 2.5rem;
  }
  
  .subtitle {
    font-size: 1.3rem;
  }
  
  .project-grid {
    grid-template-columns: 1fr;
  }
  
  .stats-container {
    grid-template-columns: 1fr;
  }
}
</style>

<!-- end custom head snippets -->
